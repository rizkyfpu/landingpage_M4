<!DOCTYPE html>
<html>
<head>
    <h1>Data Diri</h1>
</head>
<body>  
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama"><br>
        <label for="umur">Umur:</label>
        <input type="number" id="umur"><br>
        <button onclick="return klik()"> Submit </button><br> 
    </form>
 
    <p id="out"></p>

        <script>
            function cekUmur (umur) {
                if (umur > 0 && umur <= 5)
                    return "anda masih bayi!";
                else if (umur > 5 && umur <= 15)
                    return "anda masih anak-anak!"
                else if (umur > 15 && umur <= 30)
                    return "anda masih remaja!"
                else if (umur > 30 && umur <= 60)
                    return "anda sudah dewasa!"
                else if (umur > 60)
                    return "anda sudah dewasa!"
                else
                    return "anda game over!"
            }
        </script>

        <script>
            function klik() {
                //variabel
                var nama = document.getElementById("nama").value;
                var umur = document.getElementById("umur").value;
                
                //cek nama
                if (nama == null || nama == "")
                    alert("isikan nama!");
                else
                    //cek umur
                    var txt = cekUmur(umur);
                    document.getElementById("out").innerHTML = txt;
                              
                return false;
            }
        </script>  
</body>
</html>
